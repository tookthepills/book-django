{% extends '_base.html' %}

{% block title %} HOMEPAGE {% endblock title %}

{% block content %} 
<h2>Hello, it's HOmepage</h2>

{% if user.is_authenticated %}
    <p>Hello {{user.username }}</p>
    <a href="{% url 'logout' %}">Log Out</a>
{% else %}
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign up</a>
{% endif %}

{% endblock content %}
